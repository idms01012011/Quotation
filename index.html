<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจัดการข้อมูล</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="thsarabun.js"></script>
  <script src="thsarabun-bold.js"></script>
</head>
<body>
  <h1 class="title">ระบบจัดการข้อมูลทั้งหมด</h1>
  <a href="quotation.html" class="change-page-btn">ใบเสนอราคา</a>
  <div class="cards" id="tables-container">
    <!-- ตารางแต่ละหัวข้อจะถูกโหลดด้วย JS -->
  </div>

  <!-- ===== Modal Add/Edit ===== -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modal-title">เพิ่มข้อมูล</h3>
      <form id="entity-form">
        <!-- ฟอร์มจะถูกสร้างด้วย JS -->
      </form>
    </div>
  </div>

  <!-- ===== Signature Popup ===== -->
  <div id="signature-popup" class="modal signature-popup">
    <div class="modal-content">
      <h3>ลายเซ็น</h3>
      <canvas id="signature-pad" width="400" height="200"></canvas>
      <div class="signature-buttons">
        <button type="button" class="clear-btn">ล้าง</button>
        <button type="button" class="save-sig-btn">บันทึก</button>
        <button type="button" class="cancel-sig-btn" onclick="closeSignature()">ยกเลิก</button>
      </div>
    </div>
  </div>
  <script src="logo.js"></script>
  <script src="app.js"></script>
</body>
</html>
