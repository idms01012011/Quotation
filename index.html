<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจัดการข้อมูล</title>
  <base href="/Quotation/">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">ระบบจัดการข้อมูลทั้งหมด</h1>
  <a href="quotation.html" class="change-page-btn">ใบเสนอราคา</a>
  <div class="cards" id="tables-container">
    <!-- ตารางแต่ละหัวข้อจะถูกโหลดด้วย JS -->
  </div>

  <!-- ===== Modal Add/Edit ===== -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modal-title">เพิ่มข้อมูล</h3>
      <form id="entity-form">
        <!-- ฟอร์มจะถูกสร้างด้วย JS -->
      </form>
    </div>
  </div>

  <!-- ===== Signature Popup ===== -->
  <div id="signature-popup" class="modal signature-popup">
    <div class="modal-content">
      <h3>ลายเซ็น</h3>
      <canvas id="signature-pad" width="400" height="200"></canvas>
      <div class="actions">
        <button type="button" onclick="clearSignature()">ล้าง</button>
        <button type="button" onclick="saveSignature()">บันทึก</button>
        <button type="button" onclick="closeSignature()">ยกเลิก</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
