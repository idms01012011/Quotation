<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจัดการข้อมูล</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <h1 class="title">ระบบจัดการข้อมูลทั้งหมด</h1>
  <a href="quotation.html" class="change-page-btn">ใบเสนอราคา</a>
  <div class="cards" id="tables-container">
    <!-- ตารางแต่ละหัวข้อจะถูกโหลดด้วย JS -->
  </div>

  <!-- ===== Modal Add/Edit ===== -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modal-title">เพิ่มข้อมูล</h3>
      <form id="entity-form">
        <!-- ฟอร์มจะถูกสร้างด้วย JS -->
      </form>
    </div>
  </div>

  <!-- ===== Signature Popup ===== -->
  <div id="signature-popup" class="modal signature-popup">
    <div class="modal-content">
      <h3>ลายเซ็น</h3>
      <canvas id="signature-pad" width="400" height="200"></canvas>
      <div class="signature-buttons">
        <button type="button" class="clear-btn" onclick="clearSignature()">ล้าง</button>
        <button type="button" class="save-sig-btn" onclick="saveSignature()">บันทึก</button>
        <button type="button" class="cancel-sig-btn" onclick="closeSignature()">ยกเลิก</button>
      </div>
    </div>
  </div>

  <!-- ===== PDF Options Modal ===== -->
  <div id="pdf-options-modal" class="modal">
    <div class="modal-content" style="text-align: center; max-width: 300px;">
      <h3>เลือกวิธีการดูรายงาน</h3>
      <button onclick="viewHTMLPDF()" style="padding: 12px; margin: 10px; width: 100%; background: #8e44ad; color: white; border: none; border-radius: 6px; cursor: pointer;">
        ดูในเว็บไซต์
      </button>
      <button onclick="downloadPDFFile()" style="padding: 12px; margin: 10px; width: 100%; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer;">
        ดาวน์โหลด PDF
      </button>
      <button onclick="closePDFOptions()" style="padding: 12px; margin: 10px; width: 100%; background: #e74c3c; color: white; border: none; border-radius: 6px; cursor: pointer;">
        ยกเลิก
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
